{% extends "layout.html" %}
{% block content %}
  <h1>Update Student Record</h1>
  <form method="POST" action="{{ url_for('main.process_update_student', student_id=student.id) }}" class="student-form">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label font-weight-bold">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label font-weight-bold">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label font-weight-bold">Phone:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="phone" name="phone" value="{{ student.phone }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="group" class="col-sm-2 col-form-label font-weight-bold">Group:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="group" name="group" value="{{ student.group }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="gender" class="col-sm-2 col-form-label font-weight-bold">Gender:</label>
      <div class="col-sm-10">
        <select class="form-control" id="gender" name="gender">
          <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </form>
{% endblock %}
