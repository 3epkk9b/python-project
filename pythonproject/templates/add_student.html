{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>Add Student</h1>
        <form method="POST">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label font-weight-bold">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label font-weight-bold">Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label font-weight-bold">Phone:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="group" class="col-sm-2 col-form-label font-weight-bold">Group:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="group" name="group" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label font-weight-bold">Gender:</label>
            <div class="col-sm-10">
              <select class="form-control" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
